<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		td, th {border: 1px solid black;}
	</style>
	<title>Тестирование таблицы Тони</title>
</head>
<body>
	<table>
		<tr>
			<th>Город</th>
			<th>Дата</th>
			<th>Температура</th>
			<th>Высота</th>
			<th>Население</th>
			<th>Рейтинг придорожных кафе</th>
		</tr>
		<tr>
			<td>Вала-Вала, штат Вашингтон</td>
			<td>15 июня</td>
			<td>75</td>
			<td>1204 фута</td>
			<td>29686</td>
			<td>4/5</td>
		</tr>
		<tr>
			<td>Мэджик-Сити, штат Айдахо</td>
			<td>25 июня</td>
			<td>74</td>
			<td>5312 футов</td>
			<td>50</td>
			<td>3/5</td>
		</tr>
	</table>
</body>
</html>
